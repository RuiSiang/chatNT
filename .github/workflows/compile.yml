name: test-compiling CI

on:
  push:
    branches: [ main, '*-dev' ]
  pull_request:
    branches: [ main, '*-dev' ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make -C peer
    - name: make
      run: make -C relay
